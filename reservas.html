<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas - Momentico Café</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="IMG/image1.png" type="image/x-icon">


  <style>
    :root {
      --rosa-pastel: #f7b6c2;
      --rosa-claro: #fde2e4;
    }

    body {
      font-family: 'Raleway', sans-serif;
      background-color: var(--rosa-claro);
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #f7b6c2, #fddde6);
      transition: background 0.4s ease;
    }

    .navbar.scrolled {
      background: #f7b6c2;
    }

    .navbar-brand img {
      height: 60px;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .nav-link {
      color: #fff !important;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #333 !important;
      text-decoration: underline;
    }

    /* Formulario reservas */
    .reservas-section {
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .form-label {
      font-weight: 600;
    }

    .btn-reservar {
      background: var(--rosa-pastel);
      color: #fff;
      font-weight: 600;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .btn-reservar:hover {
      background: #e69cae;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background-color: var(--rosa-pastel);
      color: #fff;
      padding: 20px 0;
      margin-top: 60px;
    }

    footer .footer-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    footer img {
      height: 50px;
      border-radius: 10px;
    }

    footer a {
      color: #fff;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #ffe6ec;
    }

    /* Iconos flotantes */
    .social-float {
      position: fixed;
      right: 20px;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }

    .social-float a {
      background: var(--rosa-pastel);
      color: white;
      font-size: 1.5rem;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    .social-float a:hover {
      background: #e69cae;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="IMG/image01.jpg" alt="Momentico Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="menu.html">Menú</a></li>
          <li class="nav-item"><a class="nav-link" href="reservas.html">Reservas</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#productos">Promociones</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulario Reservas -->
  <section class="container my-5" data-aos="fade-up">
    <h2 class="text-center mb-4">Haz tu Reserva</h2>
    <div class="reservas-section">
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
          </div>
          <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Tu apellido" required>
          </div>
          <div class="col-md-6">
            <label for="tipo" class="form-label">Tipo de Reserva</label>
            <select id="tipo" class="form-select" required>
              <option selected disabled>Elige...</option>
              <option value="casual">Casual</option>
              <option value="especial">Fecha especial</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" required>
          </div>
          <div class="col-md-3">
            <label for="hora" class="form-label">Hora</label>
            <input type="time" class="form-control" id="hora" required>
          </div>
          <div class="col-12">
            <label for="razon" class="form-label">Razón</label>
            <textarea class="form-control" id="razon" rows="4" placeholder="Cuéntanos el motivo de tu reserva..." required></textarea>
          </div>
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-reservar px-5">Reservar</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container footer-content">
      <img src="IMG/Image01.jpg" alt="Logo Footer">
      <div>
        <a href="#"><i class="bi bi-instagram"></i></a>
        <a href="#"><i class="bi bi-tiktok"></i></a>
        <a href="#"><i class="bi bi-whatsapp"></i></a>
      </div>
    </div>
    <p class="mt-3 mb-0">© 2025 Momentico Café. Todos los derechos reservados.</p>
  </footer>

  <!-- Iconos flotantes -->
  <div class="social-float">
    <a href="https://www.instagram.com/momentico.col/" target="_blank"><i class="bi bi-instagram"></i></a>
    <a href="https://www.tiktok.com/@momentico.coll?_t=ZS-90AM5T2GySG&_r=1" target="_blank"><i class="bi bi-tiktok"></i></a>
    <a href="#"><i class="bi bi-whatsapp"></i></a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });

    window.addEventListener("scroll", function() {
      let navbar = document.querySelector(".navbar");
      navbar.classList.toggle("scrolled", window.scrollY > 50);
    });
  </script>
</body>

</html>
